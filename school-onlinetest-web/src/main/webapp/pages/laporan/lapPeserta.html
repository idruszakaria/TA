<div class="row-fluid">
   <div class="span12 well-large">
       <center><h1> Laporan Peserta</h1></center>
    <form class="form-horizontal" name="formEdit">
        <label class="control-label" for="cari">Cari : &nbsp;</label>
       <select>
                <option>Id</option>
                <option>Email</option>
                <option>Kode</option>
                <option>Nama Peserta</option>
                <option>Perintah</option>
        </select>
       <input type="text" id="cari" name="cari" placeholder="Kata Kunci" ng-model="currentSoal.cari" required>
       <buttonclass class="btn btn-warning" data-toggle="modal"><i class="icon-search"></i>&nbsp; Data Peserta Baru</button>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
    <h3>List Peserta</h3>
    <table class="table table-striped table-condensed table-bordered">
    <hr>
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Kode</th>
                <th>Nama Peserta</th>
                <th>Perintah</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in pesertas.content">
                <td>{{x.id}}</td> 
                <td>{{x.email}}</td> 
                <td>{{x.kode}}</td>
                <td>{{x.nama}}</td>
                
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
