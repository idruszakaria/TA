<div class="row-fluid">
   <div class="span10 well-large">
       <center><h1>Laporan Mata Pelajaran</h1></center>
    <form class="form-horizontal navbar-search pull-left" name="formEdit">
    <label class="control-label" for="id">Search : &nbsp;</label>
    <input type="text" class="search-query"><button type="button" class="btn btn-primary">Search</button>
     </form>
    </div>
    
</div>
<div class="row-fluid">
  <div class="span12 well-large">
      <h3>List Mata Pelajaran</h3>
    <table class="table table-striped table-condensed table-bordered">
        <hr>
        <thead>
            <tr>
                <th>ID</th>
                <th>Kode</th>
                <th>Nama</th>
            </tr>
        </thead>
        <tbody
            <tr ng-repeat="x in topiks.content">
                <td>{{x.id}}</td>
                <td>{{x.kode}}</td>
                <td>{{x.nama}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
