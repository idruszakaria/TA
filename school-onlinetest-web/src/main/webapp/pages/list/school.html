<div class="row">
    <div class="span10 well-large">
        <h1>Form School</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.nama.$invalid}">
                <label class="control-label" for="nama">Name : &nbsp;</label>
                <input type="text" id="nama" name="nama" placeholder="Full Name" ng-model="currentUser.nama" required>
                <span ng-show="formEdit.nama.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.address.$invalid}">
                <label class="control-label" for="username">Address : &nbsp;</label>
                <input type="text" id="address" name="address" placeholder="Address" ng-model="currentUser.Address" required ui-validate="{usernameAvailable: isUsernameAvailable}">
                <span ng-show="formEdit.address.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.subdistrict.$invalid}">
                <label class="control-label" for="subdistrict">Subdistrict : &nbsp;</label>
                <input type="text" id="subdistrict" name="subdistrict" placeholder="Subdistrict" ng-model="currentUser.subdistrict" required>
                <span ng-show="formEdit.subdistrict.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.phone.$invalid}">
                <label class="control-label" for="phone">Phone : &nbsp;</label>
                <input type="text" id="phone" name="phone" placeholder="Phone" ng-model="currentUser.phone" required>
                <span ng-show="formEdit.phone.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.website.$invalid}">
                <label class="control-label" for="website">Website : &nbsp;</label>
                <input type="text" id="website" name="website" placeholder="Website" ng-model="currentUser.website" required>
                <span ng-show="formEdit.website.$error.required" class="help-inline">Harus diisi</span>
            </div>
             <div class="control-group" ng-class="{error: formEdit.email.$invalid}">
                <label class="control-label" for="email">Email : &nbsp;</label>
                <input type="text" id="email" name="email" placeholder="Email" ng-model="currentUser.email" required>
                <span ng-show="formEdit.email.$error.required" class="help-inline">Harus diisi</span>
            </div>
<!--
            <div class="control-group">
                <label class="control-label" for="active">Aktif : &nbsp;</label>
                <input type="checkbox" id="active" name="active" placeholder="Keterangan" ng-model="currentUser.active">
            </div>
            <div class="control-group">
                <label class="control-label" for="role">Role : &nbsp;</label>
                <select ui-select2 ng-model="currentUser.role.id" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
              </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                <button type="button" class="btn" ng-click="baru()">Batal</button>
            </div>
-->
        </form>
    </div>
</div>
<div class="row">
    <div class="span10 well-large">
        <h1>Daftar Sekolah</h1>

        <a class="btn" ng-click="baru()">
            <i class="icon-plus-sign"></i>Tambah Data
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                   <th>Name</th>
                   <th>Address</th>
                   <th>Subdistrict</th>
                   <th>Phone</th>
                   <th>Website</th>
                   <th>Email</th>
                   <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in users">
                    <td>{{x.name}}</td>
                    <td>{{x.address}}</td>
                    <td>{{x.subdistrict}}</td>
                    <td>{{x.phone}}</td>
                    <td>{{x.website}}</td>
                    <td>{{x.email}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
