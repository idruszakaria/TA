<div class="row-fluid">
   <div class="span12 well-large">
       <center><h1>Master Pertanyaaan</h1></center>
    <form class="form-horizontal" name="formEdit">
        <!-- Button to trigger modal -->
    <a href="#addPertanyaan" role="button" class="btn btn-primary" data-toggle="modal"><i class="icon-plus-sign"></i> Tambah Pertanyaan Baru</a>

    <!-- Modal -->
    <div id="addPertanyaan" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Tambah Pertanyaan Baru</h3>
      </div>
      <div class="modal-body">
        <div class="control-group" ng-class="{error: formEdit.id.$invalid}">
            <label class="control-label" for="id"> ID : &nbsp;</label>
            <input type="text" id="id" 
                   name="id" 
                   placeholder="ID Pertanyaan" 
                   ng-model="currentPertanyaan.id"
                   required>
            <span ng-show="formEdit.id.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.bobot.$invalid}">
            <label class="control-label" for="bobot"> Bobot Soal : &nbsp;</label>
            <input type="text" email="bobot" 
                   name="bobot" 
                   placeholder="Bobot Soal" 
                   ng-model="currentPertanyaan.bobot"
                   required>
            <span ng-show="formEdit.bobot.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.isi.$invalid}">
            <label class="control-label" for="isi"> Isi : &nbsp;</label>
            <input type="text" kode="isi" 
                   name="isi" 
                   placeholder="Isi" 
                   ng-model="currentPertanyaan.isi"
                   required>
            <span ng-show="formEdit.isi.$error.required" class="help-inline">Harus Diisi</span>
        </div>
        <div class="control-group" ng-class="{error: formEdit.jawaban.$invalid}">
            <label class="control-label" for="jawaban"> Jawaban : &nbsp;</label>
            <input type="text" nama="jawaban" 
                   name="jawaban" 
                   placeholder="Jawaban" 
                   ng-model="currentPertanyaan.jawaban"
                   required>
            <span ng-show="formEdit.jawaban.$error.required" class="help-inline">Harus Diisi</span>
        </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
          <button type="submit" class="btn btn-info" ng-click="baru()"> Reset</button>
          <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      </div>
    </div>
    </form>
</div> 
</div>
<div class="row-fluid">
  <div class="span12 well-large">
    <h3>List Pertanyaan</h3>
    <table class="table table-striped table-condensed table-bordered">
    <hr>
        <thead>
            <tr>
                <th>Id</th>
                <th>Bobot</th>
                <th>Isi</th>
                <th>Jawaban</th>
                <th>Pilihan</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in pertanyaans.content">
                <td>{{x.id}}</td> 
                <td>{{x.bobot}}</td> 
                <td>{{x.isi}}</td>
                <td>{{x.jawaban}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
