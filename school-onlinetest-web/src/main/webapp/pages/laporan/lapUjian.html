<div class="row-fluid">
   <div class="span12 well-large">
       <center><h1>Laporan Ujian</h1></center>
    <form class="form-horizontal" name="formEdit">
    </form>
    </div>
</div>
<div class="row-fluid">
  <div class="span12 well-large">
      <h3>List Data Ujian</h3>
    <table class="table table-striped table-condensed table-bordered">
    <hr>
        <thead>
            <tr>
                <th>ID</th>
                <th>Waktu Mulai</th>
                <th>Waktu Selesai</th>
                <th>Id Pertanyaan</th>
                <th>Id Pilihan</th>
                <th>Id Ujian</th>
                <th>Id Peserta</th>
                <th>Pilihan</th>
            </tr>
        </thead>
        <tbody
            <tr ng-repeat="x in ujians.content">
                <td>{{x.id}}</td>
                <td>{{x.waktuMulai}}</td>
                <td>{{x.waktuSelesai}}</td>
                <td>{{x.pertanyaan.id}}</td>
                <td>{{x.pilihan.id}}</td>
                <td>{{x.ujian.id}}</td>
                <td>{{x.peserta.nama}}</td>
                <td>
                    <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                    <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>  
</div>
