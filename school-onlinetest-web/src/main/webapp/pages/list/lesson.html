<div class="row">
    <div class="span10 well-large">
        <h1>Form Lesson</h1>
        <form class="form-horizontal" name="formEdit">
            <div class="control-group" ng-class="{error: formEdit.nama.$invalid}">
                <label class="control-label" for="lessonid">Lesson ID : &nbsp;</label>
                <input type="text" id="name" name="lessonid" placeholder="lesson id" ng-model="currentUser.lessonid" required>
                <span ng-show="formEdit.lessonid.$error.required" class="help-inline">Harus diisi</span>
            </div>
             <div class="control-group" ng-class="{error: formEdit.address.$invalid}">
                <label class="control-label" for="majors">Majors  : &nbsp;</label>
                <input type="text" id="majors" name="majors" placeholder="majors" ng-model="currentUser.majors" required ui-validate="{usernameAvailable: isUsernameAvailable}">
                <span ng-show="formEdit.majors.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.subdistrict.$invalid}">
                <label class="control-label" for="semester">Semester  : &nbsp;</label>
                <input type="text" id="semester" name="semester" placeholder="semester" ng-model="currentUser.semester" required>
                <span ng-show="formEdit.semester.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.phone.$invalid}">
                <label class="control-label" for="name">Name  : &nbsp;</label>
                <input type="text" id="name" name="name" placeholder="name" ng-model="currentUser.name" required>
                <span ng-show="formEdit.name.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.website.$invalid}">
                <label class="control-label" for="kkm">KKM  : &nbsp;</label>
                <input type="text" id="kkm" name="kkm" placeholder="KKM" ng-model="currentUser.kkm" required>
                <span ng-show="formEdit.kkm.$error.required" class="help-inline">Harus diisi</span>
            </div>
            <div class="control-group" ng-class="{error: formEdit.email.$invalid}">
                <label class="control-label" for="total competency">Total Competency  : &nbsp;</label>
                <input type="text" id="totalcompetency" name="total competency" placeholder="total competency" ng-model="currentUser.total competency" required>
                <span ng-show="formEdit.total competency.$error.required" class="help-inline">Harus diisi</span>
            </div>
             <div class="control-group" ng-class="{error: formEdit.email.$invalid}">
                <label class="control-label" for="description">Description  : &nbsp;</label>
                <input type="text" id="description" name="description" placeholder="description" ng-model="currentUser.description" required>
                <span ng-show="formEdit.description.$error.required" class="help-inline">Harus diisi</span>
            </div>
           <!-- <div class="control-group">
                <label class="control-label" for="active">Aktif : &nbsp;</label>
                <input type="checkbox" id="active" name="active" placeholder="Keterangan" ng-model="currentUser.active">
            </div>
            <div class="control-group">
                <label class="control-label" for="role">Role : &nbsp;</label>
                <select ui-select2 ng-model="currentUser.role.id" data-placeholder="-- Select One --">
                    <option></option>
                    <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
              </select>
            </div>
           -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="simpan()" ng-disabled="isClean() || formEdit.$invalid">Simpan</button>
                <button type="button" class="btn" ng-click="baru()">Batal</button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="span10 well-large">
        <h1>Daftar Sekolah</h1>

        <a class="btn" ng-click="baru()">
            <i class="icon-plus-sign"></i>Tambah Data
        </a>
        <hr>
        <table class="table table-striped table-condensed table-bordered">
            <thead>
                <tr>
                    <th>Lesson ID</th>
                    <th>Majors</th>
                    <th>Semester</th>
                    <th>Name</th>
                    <th>KKM</th>
                    <th>Total Competency</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in users">
                    <td>{{x.lesson ID}}</td>
                    <td>{{x.majors}}</td>
                    <td>{{x.semester}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.kkm}}</td>
                    <td>{{x.total competency}}</td>
                    <td>{{x.description}}</td>
                    <td>
                        <a ng-click="edit(x)"><i class="icon-edit"></i></a>
                        <a ng-click="remove(x)"><i class="icon-remove"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
